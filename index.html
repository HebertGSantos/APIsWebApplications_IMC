<!DOCTYPE html>
<html>
    <head>
        <title>IMC</title>
    </head>
    <body>
        <p>Trabalho APIs & Web Applications</p>
        <label>Peso: </label>
        <input type="number" name="peso" class="peso">        
        <label>Altura: </label>
        <input type="number" name="altura" class="altura">        
        <input type="button" value="Calcular" class="calcular">
        <br>
        <label id="resultado">Resultado: </label>

    </body>
    <script type="text/javascript">
        botao = document.querySelector(".calcular");
        botao.addEventListener("click",()=>{
            var resultado = document.getElementById('resultado');
            var retorno = "";
            var peso = parseFloat(document.querySelector(".peso").value);
            var altura = parseFloat(document.querySelector(".altura").value);
            var imc = peso/(altura*altura);   
            
            if(imc <= 18.5){
                retorno = 'Resultado: Magreza IMC:' + imc.toFixed(2) + ' kg/m2';
            }else if (imc > 18.5 && imc <= 24.9){
                retorno = 'Resultado: Normal IMC:' + imc.toFixed(2) + ' kg/m2';
            } else if (imc > 24.9 && imc <= 30){
                retorno = 'Resultado: Sobrepeso IMC:' + imc.toFixed(2) + ' kg/m2';
            }else{
                retorno = 'Resultado: Obesidade IMC:' + imc.toFixed(2) + ' kg/m2';
            }
            resultado.innerHTML  = retorno;           
            
        });

    </script>
</html>
